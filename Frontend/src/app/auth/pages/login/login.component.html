<div class="login-container">
  <p-card class="login-card">
    <div><h1 style="text-align: center;">Inicio de sesión</h1></div>
      <div class="logo-container">
        <img
        src="https://www.ragasa.com.mx/wp-content/uploads/2016/12/ragasa_logo-big.png"
        alt="Ragasa Logo"
        class="logo-image"
      />
      </div>
    <form [formGroup]="formLogin" (ngSubmit)="login()">
      <div class="field">
        <p-floatLabel>
          <input
            id="username"
            type="text"
            pInputText    
            formControlName="userID"        
          />
          <label for="username">Usuario</label>
        </p-floatLabel>
      </div>

      <div class="field">
        <p-floatLabel>
          <p-password
            inputId="password"          
            [feedback]="false"
            toggleMask="true"
            formControlName="password">
          </p-password>
          <label for="password">Contraseña</label>
        </p-floatLabel>
      </div>

      <button
        pButton
        type="submit"
        label="Entrar"
        class="login-button"        
        >
      </button>
    </form>
  </p-card>
</div>
